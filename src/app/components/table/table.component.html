<!-- modal edit -->
<div class="modal fade" id="exampleModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Planta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre de la planta</label>
                            <input type="text" class="form-control" placeholder="Ingrese nuevo nombre">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" placeholder="Ingrese nuevo País">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Cantidad de lecturas</label>
                            <input type="text" class="form-control" placeholder="Ingrese">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cantidad de sensores</label>
                            <input type="text" class="form-control" placeholder="Ingrese">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Alertas medias</label>
                            <input type="text" class="form-control" placeholder="Ingrese">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Alertas rojas</label>
                            <input type="text" class="form-control" placeholder="Ingrese">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-crear">Editar</button>
            </div>
        </div>
    </div>
</div>
